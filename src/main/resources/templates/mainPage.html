<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex bg-secondary">
        <div class="m-auto d-flex flex-row">
            <div class="">
                <i class="fab fa-4x fa-apple"></i>
            </div>
            <div class="mt-3 ml-2">
                <h3>Apple Products</h3>
            </div>
        </div>
        <div class="m-auto">
            <form class="form-search-product form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" name="name" type="search" placeholder="Search" aria-label="Search">
                <input type="hidden" name="page" value="0">
                <input type="hidden" value="10">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="products d-flex flex-column">

        </div>
    </div>


    <script language="JavaScript">

        function getProductsByName() {
            const search = document.getElementsByClassName('form-search-product')[0];
            search.addEventListener('submit', function (event) {
                getPosts(event);
            })
        }

        async function getPosts(event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            await fetch('http://127.0.0.1:8989/products/name', {
                method: 'GET',
                body: data
            })
        }
    </script>
</body>
